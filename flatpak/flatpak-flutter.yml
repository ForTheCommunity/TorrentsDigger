id: org.forthecommunity.torrents_digger
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: torrents_digger
finish-args:
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: torrents_digger
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/torrents_digger/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/torrents_digger/.pub-cache
    build-commands:
      - dart run build_runner build --delete-conflicting-outputs
      - flutter build linux --release --no-pub
      - install -D $BUNDLE_PATH/torrents_digger /app/bin/torrents_digger
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
    sources:
      - type: git
        url: https://gitlab.com/ForTheCommunity/torrentsdigger.git
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.38.9
        dest: flutter
